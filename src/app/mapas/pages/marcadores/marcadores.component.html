
<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        <i class="bi bi-plus-circle"></i>
        Agregar
    </li>

    <li class="list-group-item"
        *ngFor="let m of marcadores; let i = index"
        (click)="verMarcador(m.marcador!)"
        [ngStyle]="{ 'background-color': m.color }">
        <i class="bi bi-geo-alt"></i>
        Direccion {{ i + 1 }}
    </li>
</ul>

<div #mapa class="mapa-container"></div>
