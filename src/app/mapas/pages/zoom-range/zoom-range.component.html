<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-group">
            Zoom: {{ zoomLevel | number : '2.0-2' }}
            - Lng, Lat: [123, 456]
        </label>
        <input  type="range" 
                class="form-range"
                [value]="zoomLevel"
                min="0"
                max="19"
                #zoomInput
                (input)="cambioZoom( zoomInput.value )">
    </div>
    <div class="col-12">
        <button class="btn btn-primary"
                (click)="zoomOut()">
            -
        </button>
        <button class="btn btn-primary float-end"
                (click)="zoomIn()">
            +
        </button>
    </div>
</div>
